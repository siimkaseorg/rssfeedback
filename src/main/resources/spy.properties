driverlist=org.postgresql.Driver
dateformat=yyyy-MM-dd HH:mm:ss
appender=com.p6spy.engine.spy.appender.StdoutLogger
# Custom formatting for maximum readability
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=\n==============================================================================\nTime: %(currentTime)\nConnection: %(connectionId)\nCategory: %(category)\nPrepared: %(sql)\nQuery: %(sqlSingleLine)\n==============================================================================\n
# Enable SQL formatting
sqlformat=com.p6spy.engine.spy.appender.SqlFormatter
# Optional: exclude certain operations
excludecategories=info,debug,result,resultset